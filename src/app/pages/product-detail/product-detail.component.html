<div class="page-product">
  <button (click)="goToBack()">Back</button>
  <div class="detail" *ngIf="product">
    <div class="gallery">
      <div class="swipper">
        <ng-template>
            <app-img *ngIf="product.images.length > 0" [img]="product.images[0]" ></app-img>
        </ng-template>
      </div>
    </div>
    <div>
      <h1>{{ product.title }}</h1>
      <h2>{{ product.price }}</h2>
      <p>{{ product.description }}</p>
    </div>  
  </div>
</div>
